<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <p>Mittwoch, 19. Oktober</p>
          <p>13:44</p>
          <form class="row g-3">
            <div class="col-auto">
              <label for="inputCity" class="visually-hidden">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
          <h1>Munich</h1>
          <h2>
            <span class="actualEmoji"> ☁️ </span>
            <span class="actualTemp">16</span>
            <span class="actualCelsius">°C</span> |
            <span class="actualFahrenheit">°F</span>
          </h2>

          <div class="row">
            <div class="col-4">
              <ul class="additionalTemp">
                <li>8° | 16°</li>
                <li>Stark bewölkt</li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="additionalInfo">
                <li>Niederschlag: 2%</li>
                <li>Luftfeuchte: 74%</li>
                <li>Wind: 10 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sabrinaaileen/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Sabrina Aileen Hodapp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
