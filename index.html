<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <p id="date-today">Mittwoch, 19. Oktober</p>
          <p id="time-today">13:44</p>
          <form class="row g-3" id="search-form">
            <div class="col-auto">
              <label for="inputCity" class="visually-hidden">City</label>
              <input
                type="search"
                class="form-control"
                id="input-city"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
          <h1 id="city"></h1>
          <h2>
            <img src="" id="weather-icon" alt="weather icon" />
            <span class="actualTemp"></span>
            <span class="units">
              <a href="#" id="celcius" class="active">°C</a> |
              <a href="#" id="fahrenheit" class="active">°F</a></span
            >
          </h2>

          <div class="row">
            <div class="col-5">
              <ul class="additionalTemp">
                <li id="feels-like">
                  Feels like <span id="feels-like-temp"></span>°C
                </li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="additionalInfo">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weatherforecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Tomorrow</div>
                <img src="" alt="" class="forecast-icon" />
                <div class="forecast-temp-max"></div>
                <div class="forecast-min"></div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Wed</div>
                <img src="" alt="" class="forecast-icon" />
                <div class="forecast-temp-max"></div>
                <div class="forecast-min"></div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Thur</div>
                <img src="" alt="" class="forecast-icon" />
                <div class="forecast-temp-max"></div>
                <div class="forecast-min"></div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Fri</div>
                <img src="" alt="" class="forecast-icon" />
                <div class="forecast-temp-max"></div>
                <div class="forecast-min"></div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Sat</div>
                <img src="" alt="" class="forecast-icon" />
                <div class="forecast-temp-max"></div>
                <div class="forecast-min"></div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sabrinaaileen/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Sabrina Aileen Hodapp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
